<!DOCTYPE html>
<html>
<head>
	<title>Navigation bar</title>
	<style>
		*{
			font-family: verdana;
			font-size: 15px;
		}
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #F3F3F3;
			border: 0.5px solid #E7E7E7;
		}
		li{
			float: left;
		}
		li a{
			display: block;
			color: #666666;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: #DDDDDD
		}
		li a.aktif{
			background-color: #0008BA;
			color: white;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="Navigation1.html" class="aktif">Home</a></li>
		<li><a href="Navigation2.html">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
